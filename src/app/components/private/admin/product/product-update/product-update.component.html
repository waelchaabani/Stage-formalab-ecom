<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Update Product</h1>
                </div>

            </div>
            <div class="col">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Update product's details</h6>
                    </div>

                    <div class="card-body">
                        <form [formGroup]="updateProductForm" (ngSubmit)="updateProduct()">
                            <div class="form-group">
                                <label for="name" id="name">Name : </label>
                                <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid' : name?.touched && name?.invalid, 'is-valid' : name?.touched && !name?.invalid}">
                                <div *ngIf="name?.touched && name?.invalid">
                                    <small *ngIf="name?.errors?.required" class="text-danger">*Name is required<br></small>
                                    <small *ngIf="name?.errors?.minlength" class="text-danger">*Name must be atleast 2 characters<br></small>
                                </div>
                            </div>
                            <div>
                                <div class="form-group">
                                    <label for="description" id="desc">Description : </label>
                                    <input type="text" class="form-control" formControlName="description" [ngClass]="{'is-invalid' : description?.touched && description?.invalid, 'is-valid' : description?.touched && !description?.invalid}">
                                    <div *ngIf="description?.touched && description?.invalid">
                                        <small *ngIf="description?.errors?.required" class="text-danger">*Description is required<br></small>
                                        <small *ngIf="description?.errors?.minlength" class="text-danger">*Description must be atleast 2 characters<br></small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="price" id="price">Price : </label>
                                    <input type="text" class="form-control" formControlName="price" [ngClass]="{'is-invalid' : price?.touched && price?.invalid, 'is-valid' : price?.touched && !price?.invalid}">
                                    <div *ngIf="price?.touched && price?.invalid">
                                        <small *ngIf="price?.errors?.required" class="text-danger">*Price is required<br></small>
                                        <small *ngIf="price?.errors?.pattern" class="text-danger">*Invalid price, price must be a number<br></small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="photo" id="name">Image : </label>
                                    <input type="file" class="form-control-file" formControlName="image" [ngClass]="{'is-invalid' : image?.touched && image?.invalid, 'is-valid' : image?.touched && !image?.invalid}">
                                    <div *ngIf="image?.touched && image?.invalid">
                                        <small *ngIf="image?.errors?.required" class="text-danger">*Image is required<br></small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="category" id="price">Category : </label>
                                    <select class="custom-select" formControlName="category" [ngClass]="{'is-invalid' : category?.touched && category?.invalid, 'is-valid' : category?.touched && !category?.invalid}">
                                      <option selected disabled>Choose category</option>
                                      <option *ngFor="let categ of categories" [value]="categ.id">{{categ.name}}</option>
                                    </select>
                                    <div *ngIf="category?.touched && category?.invalid">
                                        <small *ngIf="category?.errors?.required" class="text-danger">*Category is required<br></small> </div>
                                </div>
                                <button class="btn btn-sm btn-primary mt-3" [disabled]="updateProductForm.invalid">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2019</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
</div>
