<!-- Page Content -->
<div class="container mt-3 public-pages-padding">

    <div class="row">

        <div class="col-lg-3">

            <h2>Categories</h2>
            <hr />

            <div class="card">
                <ul id="categories" class="list-group list-group-flush">
                    <li style="cursor:pointer" class="list-group-item" (click)="filterByCategory(0)">All</li>

                    <li style="cursor:pointer" class="list-group-item" *ngFor="let category of categories" (click)="filterByCategory( category.id)">{{category.name}}</li>
                </ul>
            </div>
        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div id="products-list" class="row">
                <div class="col-4 mb-3" *ngFor="let product of products">
                    <div class="card">
                        <img [src]="product.imageurl" class="img-fluid">
                        <div class="card-body text-center">
                            <h4 class="card-title">{{product.name}}</h4>
                            <p class="card-text">{{product.price}}</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-dark btn-block">
                                <i class="fa fa-plus"></i> Add to cart
                            </button>
                        </div>
                    </div>
                </div>

            </div>





        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
<app-footer></app-footer>
